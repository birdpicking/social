<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
      <style>

      </style>
  </head>
  <body>
      <header class="aui-bar aui-bar-nav" id="aui-header">
          <a class="aui-btn aui-pull-left" tapmode onclick="back()">
              <span class="aui-iconfont aui-icon-left"></span>
          </a>
          <div class="aui-title" tapmode onclick="toggle()">登录</div>
          <a class="aui-btn aui-pull-right" tapmode onclick="into()">
              <span class="aui-iconfont aui-icon-correct"></span>
          </a>
      </header>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
          api.parseTapmode();
          var header = $api.byId('aui-header');
          $api.fixStatusBar(header);
          var headerPos = $api.offset(header);

          api.openFrame({
              name: 'login_frame',
              url: 'Login_Frame.html',
              bounces: true,
              rect: {
                  x: 0,
                  y: headerPos.h,
                  w: 'auto',
                  h: 'auto'
              }
          })
      };
      function back(){
          api.closeWin({
          });
      }
      function into(){
          api.execScript({
              frameName: 'login_frame',
              script: 'into()'
          });
      }
      function toggle() {
          var el=$api.dom('.aui-title');
          var html=$api.html(el);
          var index;
          if(html=='登录'){
              $api.html(el, '注册');
              index=1;
          }
          else{
              $api.html(el, '登录');
              index=0;
          }
          api.execScript({
              frameName: 'login_frame',
              script: 'toggle('+index+')'
          });
      }
  </script>
  </html>
